<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>GamerSolutions</title>
  </head>
  <body>
    <header class="container-fluid bg-primary fixed-top">
      <ul class="nav nav-pills mb-2 container menu__cont" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="a"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >Productos</a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="a"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >Carrito</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <h2 class="products__title">GamerSolutions</h2>
          <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-5" id="products-container">
          </div>
        </div>
        <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <div class="cart-section">
            <div id="cart-container" class="cart-container">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container-fluid p-6">
      <div class="container p-4">
          <div class="row">
              <div class="col-md-6">
                  <p>Gamer Solution, derechos reservados</p>
              </div>
              <div class="col-md-6 text-end">
                  <p>
                      <a href="facebook"><img src="./assets/img/facebook.png" alt="FB" width="40"></a>
                      <a href="instagram"><img src="./assets/img/inst.png" alt="IG" width="40"></a>
                  </p>
              </div>
          </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="./js/main.js"></script>
  </body>
</html>
